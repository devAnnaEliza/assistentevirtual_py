<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual Luzia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div>
        <h1>Assistente Virtual Luzia</h1>
        <button onclick="iniciarAssistente()">Iniciar Assistente de Voz</button>
        <div class="response" id="resposta"></div>
    </div>

    <script>
        async function iniciarAssistente() {
            const respostaDiv = document.getElementById('resposta');
            respostaDiv.textContent = "Iniciando o assistente de voz...";

            try {
                const response = await fetch('http://127.0.0.1:5000/comando', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ comando: "iniciar" }),
                });

                const data = await response.json();
                respostaDiv.textContent = data.resposta;
            } catch (error) {
                respostaDiv.textContent = "Erro ao se comunicar com o servidor.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
